<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .area {
        opacity: 0.5;
    }
    
</style>
<body>
<script src="d3.js"></script>
<script>

    function when(f, url) {
        return new Promise(function(resolve, reject) {
            f(url, function(error, data) {
                if (error) {
                    reject(error);
                } else {
                    resolve(data);
                }
            });
        });
    }

    var loadJson = when.bind(null, d3.json);

    var margin = {top: 20, right: 80, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y%m%d%H%M%S").parse;

    var x = d3.time.scale()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.airTemp); });

    var area = d3.svg.area()
            .x(function(d) { return x(d.date) })
            .y0(function(d) { return y(d.apparentTemp) })
            .y1(function(d) { return y(d.airTemp) });

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var urls = ["nowra.json", "mt-boyce.json"];
//    var urls = ["http://www.bom.gov.au/fwo/IDN60801/IDN60801.94750.json", "http://www.bom.gov.au/fwo/IDN60801/IDN60801.94743.json"];
//    var urls = ["http://127.0.0.1:5555/fwo/IDN60801/IDN60801.94750.json", "http://127.0.0.1:5555/fwo/IDN60801/IDN60801.94743.json"];

    Promise.all(urls.map(loadJson)).then(function(data) {

        var sites = data.map(function(site) {
            return {
                name: site.observations.header[0].name,
                values: site.observations.data.map(function(d) {
                    return {
                        date: parseDate(d.local_date_time_full),
                        airTemp: d.air_temp,
                        apparentTemp: d.apparent_t
                    };
                })
            };
        });

        color.domain(sites.map(function(site) { return site.name }));

        x.domain([
            d3.min(sites, function(c) { return d3.min(c.values, function(v) { return v.date; }); }),
            d3.max(sites, function(c) { return d3.max(c.values, function(v) { return v.date; }); })
        ]);

        y.domain([
            d3.min(sites, function(c) { return d3.min(c.values, function(v) { return d3.min([v.airTemp, v.apparentTemp]); }); }),
            d3.max(sites, function(c) { return d3.max(c.values, function(v) { return d3.max([v.airTemp, v.apparentTemp]); }); })
        ]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -25)
                .style("text-anchor", "end")
                .text("Temperature (ÂºC)");

        var site = svg.selectAll(".site")
                .data(sites)
                .enter().append("g")
                .attr("class", "site");

        site.append("path")
                .attr("class", "line")
                .attr("d", function(d) { return line(d.values); })
                .style("stroke", function(d) { return color(d.name); });

        site.append("path")
                .attr("class", "area")
                .style("fill", function(d) { return color(d.name); })
                .datum(function(d) { return d.values; })
                .attr("d", area);

        site.append("text")
                .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
                .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.airTemp) + ")"; })
                .attr("x", 3)
                .attr("dy", ".35em")
                .text(function(d) { return d.name; });

    }, function(error) {
        console.log("doh", error);
    }).catch(function(error) {
        console.error(error);
        console.log(error.stack)
    });

</script>
