<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .area {
        opacity: 0.5;
    }

    .chart {
        float: left;
    }

    th {
        text-align: left;
    }

    .explanation {
        clear: both;
    }

</style>
<body>
<div class="chart"></div>
<div class="tooltip" style="visibility: hidden">
    <div><span>Time:</span> <span id="time"></span></div>
    <table>
        <thead>
            <tr>
                <th>Site</th>
                <th>Air &deg;C</th>
                <th>Feel &deg;C</th>
                <th>Humidity</th>
                <th>Wind</th>
                <th>Rain</th>
            </tr>
        </thead>
        <tbody id="observations"></tbody>
    </table>
</div>
<div class="explanation" style="visibility: hidden">
    <h3>What's going on here?</h3>
    <p>
        The following observations from the <a href="http://bom.gov.au">BOM</a> are being plotted using <a href="http://d3js.org/">d3.js</a>
    </p>
    <ul id="source-list">
    </ul>
    
    <p>Want the code for some strange reason? See <a href="https://github.com/wcurrie/south-or-west">github</a>.</p>
</div>
<!--<script src="d3.js"></script>-->
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
<script>

    function when(f, url) {
        return new Promise(function(resolve, reject) {
            f(url, function(error, data) {
                if (error) {
                    reject(error);
                } else {
                    resolve(data);
                }
            });
        });
    }

    var tooltipDateFormat = d3.time.format("%d %B %H:%M");

    function findObservationFor(site, date) {
        var reference = date.getTime();
        var scored = site.values.map(function (d) {
            return {
                delta: Math.abs(reference - d.date.getTime()),
                observation: d.observation
            };
        });
        scored.sort(function (a, b) {
            return a.delta - b.delta
        });
        return scored[0].observation;
    }

    function showToolTip(now, observations) {
        document.getElementById("time").textContent = tooltipDateFormat(now);

        var rows = d3.select("#observations")
                .selectAll("tr")
                .data(observations);

        var row = rows
                .enter()
                .append("tr");

        row.append("td").attr("class", "name");
        row.append("td").attr("class", "airTemp");
        row.append("td").attr("class", "apparentTemp");
        row.append("td").attr("class", "humidity");
        row.append("td").attr("class", "wind");
        row.append("td").attr("class", "rain");

        rows.select(".name").text(function(d) { return d.name });
        rows.select(".airTemp").text(function(d) { return d.air_temp });
        rows.select(".apparentTemp").text(function(d) { return d.apparent_t });
        rows.select(".humidity").text(function(d) { return d.rel_hum });
        rows.select(".wind").text(function(d) { return d.wind_spd_kmh });
        rows.select(".rain").text(function(d) { return d.rain_trace });
    }

    var loadJson = when.bind(null, d3.json);

    var margin = {top: 20, right: 80, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y%m%d%H%M%S").parse;

    var x = d3.time.scale()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.airTemp); });

    var area = d3.svg.area()
            .x(function(d) { return x(d.date) })
            .y0(function(d) { return y(d.apparentTemp) })
            .y1(function(d) { return y(d.airTemp) });

    var svg = d3.select(".chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//    var urls = ["nowra.json", "mt-boyce.json"];
    var urls = ["/fwo/IDN60801/IDN60801.94750.json", "/fwo/IDN60801/IDN60801.94743.json"];

    Promise.all(urls.map(loadJson)).then(function(data) {

        var sites = data.map(function(site) {
            return {
                name: site.observations.header[0].name,
                values: site.observations.data.map(function(d) {
                    return {
                        date: parseDate(d.local_date_time_full),
                        airTemp: d.air_temp,
                        apparentTemp: d.apparent_t,
                        observation: d
                    };
                })
            };
        });

        color.domain(sites.map(function(site) { return site.name }));

        x.domain([
            d3.min(sites, function(c) { return d3.min(c.values, function(v) { return v.date; }); }),
            d3.max(sites, function(c) { return d3.max(c.values, function(v) { return v.date; }); })
        ]);

        y.domain([
            d3.min(sites, function(c) { return d3.min(c.values, function(v) { return d3.min([v.airTemp, v.apparentTemp]); }); }),
            d3.max(sites, function(c) { return d3.max(c.values, function(v) { return d3.max([v.airTemp, v.apparentTemp]); }); })
        ]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -25)
                .style("text-anchor", "end")
                .html("Temperature (&deg;C)");

        var site = svg.selectAll(".site")
                .data(sites)
                .enter().append("g")
                .attr("class", "site");

        site.append("path")
                .attr("class", "line")
                .attr("d", function(d) { return line(d.values); })
                .style("stroke", function(d) { return color(d.name); });

        site.append("path")
                .attr("class", "area")
                .style("fill", function(d) { return color(d.name); })
                .datum(function(d) { return d.values; })
                .attr("d", area);

        site.append("text")
                .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
                .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.airTemp) + ")"; })
                .attr("x", 3)
                .attr("dy", ".35em")
                .text(function(d) { return d.name; });

        svg.selectAll(".site")
                .attr("opacity", 1)
                .on("mouseover", function(d, i) {
                    svg.selectAll(".site").transition()
                            .duration(250)
                            .attr("opacity", function(d, j) {
                                return j != i ? 0.6 : 1;
                            })
                })
                .on("mouseout", function() {
                    svg.selectAll(".site").transition()
                            .duration(250)
                            .attr("opacity", 1);
                });

        var vertical = d3.select(".chart")
                .append("div")
                .attr("class", "mouseLine")
                .style("position", "absolute")
                .style("z-index", "19")
                .style("width", "1px")
                .style("height", y.range()[0] + "px")
                .style("top", "10px")
                .style("bottom", "30px")
                .style("left", "0px")
                .style("background", "#fff");

        d3.select(".chart")
                .on("mousemove", function(){
                    var mouseX = d3.mouse(this)[0];
                    vertical.style("left", (mouseX + 5) + "px" );

                    var time = x.invert(mouseX);
                    var observed = sites.map(function(site) { return findObservationFor(site, time) });
                    showToolTip(time, observed);
                });

        var mostRecent = sites.map(function (site) {
            return site.values[site.values.length - 1].observation
        });
        showToolTip(parseDate(mostRecent[0].local_date_time_full), mostRecent);

        d3.select("#source-list")
                .selectAll("li")
                .data(data)
                .enter()
                .append("li")
                .append("a")
                .attr("href", function (d) {
                    var id = d.observations.header[0].ID;
                    var wmo = d.observations.data[0].wmo;
                    return "http://www.bom.gov.au/products/" + id + "/" + id + "." + wmo + ".shtml";
                })
                .text(function(d) { return d.observations.header[0].name })

        d3.selectAll(".tooltip,.explanation").style("visibility", "");

    }, function(error) {
        console.log("doh", error);
    }).catch(function(error) {
        console.error(error);
        console.log(error.stack)
    });

</script>
